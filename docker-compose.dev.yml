services:
  # API Service (same as production)
  vestaboard-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: vestaboard-api-dev
    env_file:
      - .env
    ports:
      - "6969:8000"
    environment:
      - PRODUCTION=false
    volumes:
      # Persist data (including config and logs) to local filesystem
      - ./data:/app/data
      # Mount source code for development (hot reload)
      - ./src:/app/src
      - ./tests:/app/tests
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web UI - Development mode with HMR and HTTP/2
  vestaboard-ui-dev:
    image: node:20-alpine
    container_name: vestaboard-ui-dev
    working_dir: /app
    volumes:
      - ./web:/app
      - ./nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./start-dev-ui.sh:/start-dev-ui.sh:ro
      - /app/node_modules  # Anonymous volume to preserve node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:6969
      - WATCHPACK_POLLING=true  # Enable polling for file changes in Docker
    command: sh /start-dev-ui.sh
    depends_on:
      - vestaboard-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Storybook - Component development and testing
  vestaboard-storybook:
    image: node:20-alpine
    container_name: vestaboard-storybook
    working_dir: /app
    volumes:
      - ./web:/app
      - vestaboard-storybook-node-modules:/app/node_modules
    ports:
      - "6006:6006"
    environment:
      - WATCHPACK_POLLING=true  # Enable polling for file changes in Docker
    command: sh -c "rm -f package-lock.json && npm install --force && npm run storybook -- --host 0.0.0.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vestaboard-storybook-node-modules:
