version: '3.8'

services:
  # API Service - REST API for controlling the Vestaboard display
  vestaboard-api:
    image: ghcr.io/roblesi/vesta-api:latest
    container_name: vestaboard-api
    env_file:
      - .env
    environment:
      - PRODUCTION=true
    restart: unless-stopped
    pull_policy: always
    ports:
      - "6969:8000"
    volumes:
      # Persist data (including config) to local filesystem
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Web UI - Monitoring and control interface
  vestaboard-ui:
    image: ghcr.io/roblesi/vesta-ui:latest
    container_name: vestaboard-ui
    restart: unless-stopped
    pull_policy: always
    ports:
      - "4420:3000"
    environment:
      # VESTA_API_URL is used by the UI to fetch runtime config
      # Set this to your API's external URL (e.g., http://your-nas-ip:6969)
      # If not set, the UI will default to same-origin requests
      - VESTA_API_URL=${VESTA_API_URL:-}
    depends_on:
      - vestaboard-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s



